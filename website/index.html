<!DOCTYPE html>
<html>

<head>
    <title>fos app store</title>
    <meta name="color-scheme" content="light dark">
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h2>fos app store</h2>

    <div style="display: block;">
        <br>
        <a id="notLoggedIn" href="/discord_auth_redirect_login">
            login with discord
        </a>
    </div>

    <div id="loggedIn" style="display: none;">
        <div>
            <input type="text" id="username" maxlength="128" value="loading" class="buttonBig" disabled></input>
            <a href="/logout" class="horizontal">log out</a>
            <p style="font-size: 4px;"></p>
            <div id="usernameConfirm" class="usernameConfirm" style="display: none;">
                <button id="usernameButtonCancel">cancel</button>
                <button id="usernameButtonConfirm" class="buttonGreen">Change Username</button>
            </div>
        </div>

        <br>
        <br>

        <span>your apps:</span>
        <p style="font-size: 2px;"></p>
        <div class="scrollmenu" id="appList"><button disabled class="button">loading</button></div>

        <div class="appSettings">
            <br>
            <span>name:</span>
            <br>
            <p style="font-size: 2px;"></p>
            <input type="text" id="appName" maxlength="64" disabled></input>
            <br>
            <br>
            <span>description:</span>
            <br>
            <p style="font-size: 2px;"></p>
            <textarea id="appDescription" maxlength="512" rows="5" cols="50" spellcheck="false" disabled></textarea>
            <br>
            <br>
            <span>code:</span>
            <p style="font-size: 2px;"></p>
            <div class="appCodeEditor">
                <textarea id="appCode" class="appCode" rows="10" cols="50" spellcheck="false" disabled></textarea>
            </div>
            <p style="font-size: 8px;"></p>
            <div>
                <button id="appUpdate" disabled>update app</button>
                <button id="appDelete" disabled>delete app</button>
            </div>
            <p style="font-size: 8px;"></p>
        </div>
    </div>

    <br>
    <a href="https://github.com/lua-gods/fos-app-store-backend" class="button link">source code</a>

    <div class="popup" id="popup" style="display: none;">
        <div class="popupBox" id="popupBox">
            <p id="popupText">no text</p>
            <div class="text-right">
                <button id="buttonNo">no</button>
                <button class="buttonYes" id="buttonYes">yes</button>
            </div>
        </div>
    </div>
</body>

</html>
